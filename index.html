<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day 08 - Clock</title>
  </head>
  <body>
    <div class="app">
      <h1>Day 08 - 100 Days of Code Challenge</h1>
      <div class="clock-app">
        <div class="container">
          <div class="time">
            <div class="time-box">
              <span id="hours">00</span>
              <h2>Hours</h2>
            </div>
            <div class="time-box">
              <span id="minutes">00</span>
              <h2>Minutes</h2>
            </div>
            <div class="time-box">
              <span id="seconds">00</span>
              <h2>Seconds</h2>
            </div>
          </div>
        </div>
        <div class="circle"></div>
        <div class="triangle"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
